<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORM</title>
    <link rel=stylesheet href="style.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="container bdy">
  <div class="text-center p-5">
    <h2>REGISTRATION FORM</h2>
  </div>
    <form class="col g-3 " id='form1'>
        <div class="col-md-4">
          <label for="validationDefault01" class="form-label">Name</label>
          <input type="text" class="form-control " id="validationDefault01" placeholder="Enter your name" required>
        </div>
       
        <div class="col-md-4">
            <label for="validationDefault03" class="form-label">Age</label>
            <input type="number" class="form-control" id="validationDefault03" placeholder="1-99"  required>
        </div>
        <div class="col-md-4">
            <label for="validationDefault04" class="form-label">Email</label>
            <input type="email" class="form-control" id="validationDefault04" placeholder="Enter your email" required>
        </div>
        <div class="col-md-4">
          <label for="validationDefault05" class="form-label">Password</label>
          <input type="password" class="form-control" id="validationDefault05" placeholder="Enter your password" required>
        </div>
        <br>  
        <div class="col-12">
          <button class="btn btn-primary" id="btn1" type="submit">Register form</button>
        </div>
      </form> 
      <script src="script.js" >

      </script>
    
</body>
</html>
